<!DOCTYPE HTML>
<html>
<head>
    <title>Book List</title>
    <script src="app.js"></script>
</head>

<body>
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>

    <input type="button" value="Show titles" id="titlesBtn" onclick="showTitles();"/>
    <input type="button" value="Scramble" id="scrambleBtn" onclick="scramble();"/>
    <input type="button" value="Show Authors" id="authorBtn" onclick="showAuthors();">
    <input type="button"  value="Library ID" id="libraryId" onclick="showLibraryId();">
    <p>
        <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>
    <p>
        <textarea id="showAuthorArea" rows="10" cols="80"></textarea>
    </p>
    <p>
        <textarea id="showLibraryIdArea" rows="10" cols="80"></textarea>
    </p>
    
   

</body>

</html>
